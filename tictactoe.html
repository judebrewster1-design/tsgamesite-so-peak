<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 36px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      cursor: pointer;
      border-radius: 12px;
      transition: background 0.2s;
      user-select: none;
    }

    .cell:hover {
      background: rgba(255,255,255,0.2);
    }

    #players {
      margin-bottom: 20px;
    }

    #status {
      margin-top: 10px;
      font-size: 18px;
      height: 22px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ff4b2b;
      color: #fff;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Multiplayer Tic Tac Toe</h1>

  <div id="login">
    <input id="nameInput" placeholder="Enter your name" maxlength="20" />
    <button onclick="joinGame()">Join Game</button>
    <div id="loginError"></div>
  </div>

  <div id="players"></div>
  <div id="board"></div>
  <div id="status"></div>

  <script>
    let ws;
    let playerName;
    let myTurn = false;
    let boardState = Array(9).fill("");

    const boardDiv = document.getElementById("board");
    const playersDiv = document.getElementById("players");
    const statusDiv = document.getElementById("status");
    const loginDiv = document.getElementById("login");
    const loginErrorDiv = document.getElementById("loginError");

    // Create board cells
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.dataset.index = i;
      cell.addEventListener("click", () => makeMove(i));
      boardDiv.appendChild(cell);
    }

    function joinGame() {
      playerName = document.getElementById("nameInput").value.trim();
      if (!playerName) return;

      ws = new WebSocket(`ws://localhost:8000/ws/${encodeURIComponent(playerName)}`);

      ws.onopen = () => {
        loginDiv.style.display = "none";
        statusDiv.innerText = "Connected! Waiting for your turn...";
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.error) {
          loginErrorDiv.innerText = data.error;
          ws.close();
          return;
        }

        if (data.info) {
          updatePlayersList(data.info);
        }

        if (data.move !== undefined) {
          boardState[data.index] = data.move;
          renderBoard();
          myTurn = data.next === playerName;
          updateStatus();
        }
      };

      ws.onclose = () => {
        statusDiv.innerText = "Disconnected from server.";
      };
    }

    function updatePlayersList(info) {
      playersDiv.innerText = info;
    }

    function renderBoard() {
      boardDiv.childNodes.forEach((cell, idx) => {
        cell.textContent = boardState[idx];
      });
    }

    function updateStatus() {
      statusDiv.innerText = myTurn ? "Your turn!" : "Waiting for opponent...";
    }

    function makeMove(index) {
      if (!myTurn || boardState[index] !== "") return;
      boardState[index] = "X";
      ws.send(JSON.stringify({ index: index, move: "X", next: "opponent" }));
      myTurn = false;
      updateStatus();
      renderBoard();
    }
  </script>
</body>
</html>
