<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px;
      color: #00ff88;
    }
    #warning {
      color: #ff4444;
      margin-bottom: 15px;
      font-size: 14px;
    }
    #usernamePrompt {
      margin: 20px;
    }
    #game {
      display: none;
      margin-top: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      border-radius: 8px;
    }
    .cell.taken {
      cursor: not-allowed;
    }
    #chat {
      margin-top: 30px;
      width: 320px;
      max-height: 200px;
      overflow-y: auto;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
    }
    #chat p {
      margin: 5px 0;
    }
    #chatInput {
      margin-top: 10px;
      display: flex;
    }
    #chatInput input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    #chatInput button {
      padding: 8px 15px;
      border: none;
      background: #00ff88;
      color: #000;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe Online</h1>
  <div id="warning">⚠️ Inappropriate usernames or chat messages will result in a ban.</div>

  <div id="usernamePrompt">
    <input type="text" id="usernameInput" placeholder="Enter a username"/>
    <button id="startBtn">Start Game</button>
  </div>

  <div id="game">
    <div id="status">Waiting for opponent...</div>
    <div id="board"></div>
    <div id="chat"></div>
    <div id="chatInput">
      <input type="text" id="messageBox" placeholder="Type a message"/>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    // Banned words list (full)
    const bannedWords = [
      "fuck","shit","bitch","asshole","bastard","cunt","nigger","faggot",
      "slut","whore","dick","cock","pussy","motherfucker","retard","kike",
      "spic","chink","tranny","twat","bollocks","bugger","wanker","prick",
      "arse","damn","hell"
    ];

    const socket = new WebSocket("wss://ready-moose-join.loca.lt");

    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const chatEl = document.getElementById("chat");
    const messageBox = document.getElementById("messageBox");

    let username = "";
    let playerSymbol = "";
    let gameActive = false;

    // Create board cells
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.index = i;
      boardEl.appendChild(cell);
    }

    // Ban check
    function containsBannedWord(text) {
      return bannedWords.some(word => text.toLowerCase().includes(word));
    }

    function isBanned() {
      return localStorage.getItem("bannedUser") === "true";
    }

    function banUser(reason) {
      localStorage.setItem("bannedUser", "true");
      alert("You have been banned for inappropriate language: " + reason);
      location.reload();
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      if (isBanned()) {
        alert("You are banned and cannot play.");
        return;
      }
      const input = document.getElementById("usernameInput").value.trim();
      if (!input) {
        alert("Enter a username.");
        return;
      }
      if (containsBannedWord(input)) {
        banUser("Inappropriate username");
        return;
      }
      username = input;
      document.getElementById("usernamePrompt").style.display = "none";
      document.getElementById("game").style.display = "block";
      socket.send(JSON.stringify({ type: "join", username }));
    });

    // Board click
    boardEl.addEventListener("click", e => {
      if (!gameActive) return;
      const cell = e.target;
      if (!cell.classList.contains("cell") || cell.classList.contains("taken")) return;
      const index = cell.dataset.index;
      socket.send(JSON.stringify({ type: "move", index, username }));
    });

    // Chat
    document.getElementById("sendBtn").addEventListener("click", () => {
      const msg = messageBox.value.trim();
      if (!msg) return;
      if (containsBannedWord(msg)) {
        banUser("Inappropriate chat message");
        return;
      }
      socket.send(JSON.stringify({ type: "chat", username, message: msg }));
      messageBox.value = "";
    });

    // WebSocket messages
    socket.addEventListener("message", e => {
      const data = JSON.parse(e.data);
      if (data.type === "assign") {
        playerSymbol = data.symbol;
        statusEl.textContent = "You are " + playerSymbol + ". Waiting for opponent...";
      } else if (data.type === "start") {
        gameActive = true;
        statusEl.textContent = "Game started! Your turn: " + (data.turn === playerSymbol);
      } else if (data.type === "move") {
        const cell = boardEl.children[data.index];
        cell.textContent = data.symbol;
        cell.classList.add("taken");
        statusEl.textContent = "Turn: " + data.turn;
      } else if (data.type === "end") {
        gameActive = false;
        statusEl.textContent = data.message;
      } else if (data.type === "chat") {
        const p = document.createElement("p");
        p.textContent = data.username + ": " + data.message;
        chatEl.appendChild(p);
        chatEl.scrollTop = chatEl.scrollHeight;
      }
    });
  </script>
</body>
</html>
