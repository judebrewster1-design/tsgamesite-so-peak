<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic-Tac-Toe Online</title>
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
  body { background: #1a1a1a; color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; min-height:100vh; }
  h1 { margin:20px; font-size:2.5em; color:#00d4ff; text-shadow: 2px 2px #000; }
  
  #game { display:grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); gap:10px; margin-top:30px; }
  .cell { background:#222; display:flex; align-items:center; justify-content:center; font-size:3em; cursor:pointer; border-radius:10px; transition: all 0.2s; }
  .cell:hover { background:#00d4ff; color:#000; transform:scale(1.05); }
  
  #status { margin-top:20px; font-size:1.2em; }
  #chat { margin-top:30px; width:320px; display:flex; flex-direction:column; }
  #messages { height:150px; overflow-y:auto; background:#111; padding:10px; border-radius:10px; margin-bottom:10px; }
  #messages p { margin:5px 0; }
  #chat-input { display:flex; }
  #chat-input input { flex:1; padding:10px; border-radius:5px 0 0 5px; border:none; outline:none; }
  #chat-input button { padding:10px 15px; border:none; border-radius:0 5px 5px 0; background:#00d4ff; color:#000; cursor:pointer; font-weight:bold; transition: all 0.2s; }
  #chat-input button:hover { background:#00bcd4; }
</style>
</head>
<body>
<h1>âš¡ Tic-Tac-Toe Online</h1>
<div id="game"></div>
<div id="status">Waiting for opponent...</div>

<div id="chat">
  <div id="messages"></div>
  <div id="chat-input">
    <input type="text" id="message" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>
</div>

<script>
const LOCALTUNNEL_URL = "https://cruel-lizards-wave.loca.lt"; // your server

// Banned words list
const bannedWords = ["badword1","badword2","curse1","curse2","curse3","curse4","curse5","curse6"]; // add full list

function filterMessage(msg) {
  let filtered = msg;
  bannedWords.forEach(word => {
    const regex = new RegExp(word, 'gi');
    filtered = filtered.replace(regex, '****');
  });
  return filtered;
}

// Tic-Tac-Toe logic
const game = document.getElementById('game');
const status = document.getElementById('status');
let board = ["","","","","","","","",""];
let myTurn = true; // will be synced with server later
let socket;

// Initialize board
for(let i=0;i<9;i++){
  const cell = document.createElement('div');
  cell.className = 'cell';
  cell.dataset.index = i;
  cell.addEventListener('click', () => makeMove(i));
  game.appendChild(cell);
}

function makeMove(i){
  if(board[i]!=="" || !myTurn) return;
  board[i] = "X";
  updateBoard();
  sendMove(i);
  myTurn=false;
  status.textContent = "Opponent's turn...";
}

function updateBoard(){
  document.querySelectorAll('.cell').forEach((cell,i)=>{
    cell.textContent = board[i];
  });
}

// Connect to WebSocket
function connectWS(){
  socket = new WebSocket(`${LOCALTUNNEL_URL.replace(/^http/,'ws')}/ws/game/1`);
  socket.onopen = ()=>{ status.textContent = "Connected. Waiting for opponent..."; };
  socket.onmessage = (e)=>{
    const data = JSON.parse(e.data);
    if(data.type==="move"){
      board[data.index] = "O";
      updateBoard();
      myTurn=true;
      status.textContent = "Your turn";
    }
    if(data.type==="chat"){
      const filtered = filterMessage(data.message);
      addMessage(`Opponent: ${filtered}`);
    }
  };
  socket.onclose = ()=>{ status.textContent = "Disconnected. Refresh to reconnect."; };
}

// Send move
function sendMove(i){
  if(socket && socket.readyState===1){
    socket.send(JSON.stringify({type:"move", index:i}));
  }
}

// Chat
const messagesDiv = document.getElementById('messages');
function addMessage(msg){
  const p = document.createElement('p');
  p.textContent = msg;
  messagesDiv.appendChild(p);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

document.getElementById('send').addEventListener('click', ()=>{
  const input = document.getElementById('message');
  if(input.value.trim()==="") return;
  const filtered = filterMessage(input.value);
  addMessage(`You: ${filtered}`);
  if(socket && socket.readyState===1){
    socket.send(JSON.stringify({type:"chat", message:input.value}));
  }
  input.value="";
});

connectWS();
</script>
</body>
</html>
