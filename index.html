<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Judeâ€™s Game Hub</title>

  <!-- Favicon -->
  <link rel="icon" href="skibijude.png" type="image/png">
  <link rel="shortcut icon" href="skibijude.png" type="image/png">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 30px;
      font-size: 36px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      letter-spacing: 2px;
      text-shadow: 0 3px 8px rgba(0,0,0,0.6);
    }

    .game-list {
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1000px;
      padding: 20px;
    }

    .game-card {
      background: linear-gradient(145deg, #1f1f1f, #292929);
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .game-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(#ff416c, #ff4b2b, #ff416c);
      transform: rotate(0deg);
      animation: spin 6s linear infinite;
      z-index: 0;
      opacity: 0.15;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .game-card a {
      position: relative;
      z-index: 1;
      color: #fff;
      text-decoration: none;
      font-size: 22px;
      font-weight: bold;
      display: block;
      transition: color 0.2s;
    }

    .game-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

    .game-card:hover a {
      color: #ff4b2b;
    }

    .beta-warning {
      margin-top: 10px;
      font-size: 14px;
      font-style: italic;
      color: #ffcc70;
      position: relative;
      z-index: 1;
    }

    footer {
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      font-size: 14px;
      letter-spacing: 1px;
    }
  </style>
</head>
