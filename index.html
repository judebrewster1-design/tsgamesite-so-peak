<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Judeceno Games Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: rgba(0,0,0,0.1);
      border-bottom: 2px solid #fff;
    }
    header h1 {
      font-size: 2.5rem;
      color: #fff;
      margin: 0;
      letter-spacing: 2px;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
    }
    .game-card {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      width: 220px;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: 2px solid rgba(255,255,255,0.3);
    }
    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }
    .game-card h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #fff;
      background-color: rgba(0,0,0,0.1);
      border-top: 2px solid #fff;
    }
    /* Coming soon board style */
    .coming-soon {
      background: rgba(255,255,255,0.2);
      border: 2px dashed rgba(255,255,255,0.5);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      width: 220px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Judeceno Games</h1>
  </header>

  <main>
    <div class="game-card" onclick="window.location.href='click-a-jude.html'">
      <h2>Click a Jude</h2>
    </div>

    <div class="game-card" onclick="window.location.href='flappy_jude.html'">
      <h2>Flappy Jude</h2>
    </div>

    <div class="game-card" onclick="window.location.href='judecenogamesandmainmenu/judeceno main menu'">
      <h2>JudeCeno</h2>
    </div>

    <div class="coming-soon">
      Slither Jude.io (Coming Soon)
    </div>
  </main>

  <footer>
    Thanks David for the fries
  </footer>
</body>
</html>
