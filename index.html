<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jude Game Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0d1b2a, #000);
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 50px;
      color: #00f7ff;
      text-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
    }

    .menu-button {
      background: transparent;
      border: 2px solid #00f7ff;
      padding: 15px 40px;
      font-size: 1.5rem;
      color: #00f7ff;
      cursor: pointer;
      border-radius: 12px;
      text-transform: uppercase;
      transition: 0.3s ease;
      width: 280px;
      text-shadow: 0 0 10px #00f7ff;
      box-shadow: 0 0 10px #00f7ff inset;
    }

    .menu-button:hover {
      background: #00f7ff;
      color: #000;
      box-shadow: 0 0 25px #00f7ff, 0 0 50px #00f7ff;
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 1rem;
      color: #888;
      text-shadow: 0 0 5px #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
