<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Judeceno Games Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
    }

    header {
      padding: 30px 20px;
      text-align: center;
      background-color: rgba(0,0,0,0.6);
      border-bottom: 2px solid #fff;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
      letter-spacing: 2px;
    }

    .game-menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game-card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
      border: 2px solid rgba(255,255,255,0.2);
    }

    .game-card:hover {
      transform: translateY(-10px);
      background: rgba(255,255,255,0.1);
      border-color: #fff;
    }

    .game-card h2 {
      margin: 15px 0;
      font-size: 1.5em;
    }

    .coming-soon {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border-top: 2px solid #fff;
      font-size: 0.9em;
      color: #fffa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Judeceno Games</h1>
  </header>

  <section class="game-menu">
    <!-- Games in root -->
    <div class="game-card" onclick="location.href='click-a-jude.html'">
      <h2>Click a Jude</h2>
    </div>

    <div class="game-card" onclick="location.href='flappy_jude.html'">
      <h2>Flappy Jude</h2>
    </div>

    <!-- Judeceno main menu -->
    <div class="game-card" onclick="location.href='judecenomenu/judeceno%20main%20menu.html'">
      <h2>Judeceno Main Menu</h2>
    </div>

    <!-- Coming soon games -->
    <div class="game-card">
      <h2>JudeCeno Game</h2>
      <div class="coming-soon">Coming Soon</div>
    </div>

    <div class="game-card">
      <h2>Slither Judeio</h2>
      <div class="coming-soon">Coming Soon</div>
    </div>
  </section>

  <footer>
    Thanks David for the fries
  </footer>

</body>
</html>
