<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Judeceno Games Menu</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #0d0d1a, #1a1a33);
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    margin-top: 60px;
    text-align: center;
  }

  header h1 {
    font-size: 3em;
    letter-spacing: 2px;
    color: #4dd0e1;
    margin-bottom: 5px;
  }

  header p {
    font-size: 1.2em;
    color: #bbb;
  }

  .menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 60px;
    gap: 25px;
    width: 100%;
  }

  .game-link {
    text-decoration: none;
    color: #ffffff;
    font-size: 2em;
    background: rgba(77, 208, 225, 0.1);
    padding: 20px 60px;
    border-radius: 15px;
    border: 2px solid #4dd0e1;
    transition: all 0.3s ease;
    width: 250px;
    text-align: center;
  }

  .game-link:hover {
    background: #4dd0e1;
    color: #0d0d1a;
    border-color: #00acc1;
    transform: scale(1.05);
  }

  .coming-soon {
    margin-top: 80px;
    background: rgba(255,255,255,0.05);
    border: 2px dashed #4dd0e1;
    padding: 30px 50px;
    border-radius: 20px;
    text-align: center;
    font-size: 1.8em;
    color: #bbb;
    width: 350px;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 5px #4dd0e1; }
    100% { box-shadow: 0 0 20px #4dd0e1; }
  }

  .footer {
    margin-top: auto;
    padding: 20px;
    text-align: center;
    font-size: 0.9em;
    color: #777;
  }

  @media (max-width: 600px) {
    .game-link {
      font-size: 1.5em;
      padding: 15px 40px;
      width: 200px;
    }
    .coming-soon {
      font-size: 1.5em;
      width: 250px;
      padding: 20px 30px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Judeceno Games</h1>
  <p>Pick a game and have fun!</p>
</header>

<div class="menu">
  <a href="click-a-jude.html" class="game-link">Click a Jude</a>
  <a href="flappy_jude.html" class="game-link">Flappy Jude</a>
  <a href="judeceno.html" class="game-link">Jude Ceno</a>
</div>

<div class="coming-soon">
  Coming Soon: Slither Judeio
</div>

<div class="footer">
  &copy; 2025 Judeceno Games. All rights reserved.
</div>

</body>
</html>
