<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Judeceno - Premium Casino</title>
<style>
:root {
  --bg: #0f212e;
  --panel: #1a2c38;
  --accent: #00e701;
  --secondary: #2f4553;
  --text: #b1bad3;
  --text-bright: #ffffff;
  --border: #2f4553;
  --danger: #ff4747;
}
* { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 0; }
body { background: var(--bg); color: var(--text); overflow-x: hidden; min-height: 100vh; }
/* Main Menu */
.main-menu { display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, var(--bg) 0%, var(--panel) 50%, var(--bg) 100%); position: relative; }
.main-menu::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at 20% 30%, rgba(0,231,1,0.1) 0%, transparent 50%), radial-gradient(circle at 80% 70%, rgba(0,231,1,0.1) 0%, transparent 50%); pointer-events: none; }
.logo { font-size: 72px; font-weight: 900; color: var(--accent); text-shadow: 0 0 40px var(--accent); margin-bottom: 20px; letter-spacing: -2px; animation: glow 2s ease-in-out infinite alternate; }
@keyframes glow { from { text-shadow:0 0 40px var(--accent); } to { text-shadow:0 0 60px var(--accent),0 0 80px var(--accent); } }
.subtitle { font-size: 24px; color: var(--text); margin-bottom:50px; text-align:center; }
.menu-buttons { display:flex; flex-direction:column; gap:20px; align-items:center; }
.menu-btn { padding:20px 60px; background:linear-gradient(45deg,var(--accent),#00ff00); border:none; border-radius:12px; color:var(--bg); font-size:18px; font-weight:700; cursor:pointer; transition:all 0.3s ease; text-transform:uppercase; letter-spacing:1px; min-width:280px; }
.menu-btn:hover { transform:translateY(-5px); box-shadow:0 10px 30px rgba(0,231,1,0.5); background:linear-gradient(45deg,#00ff00,var(--accent)); }
.balance-display { position:absolute; top:30px; right:30px; padding:15px 25px; background:var(--panel); border:2px solid var(--accent); border-radius:10px; font-size:18px; font-weight:700; color:var(--text-bright); box-shadow:0 0 20px rgba(0,231,1,0.2); }
/* App Styles */
.app { max-width:1400px; margin:0 auto; padding:20px; display:none; }
.header { display:flex; justify-content:space-between; align-items:center; padding:20px; background:var(--panel); border-radius:12px; border:1px solid var(--border); margin-bottom:20px; box-shadow:0 4px 20px rgba(0,0,0,0.3); }
.brand { font-weight:900; font-size:28px; color:var(--accent); text-shadow:0 0 20px var(--accent); letter-spacing:-1px; }
.balance { padding:12px 20px; background:var(--bg); border:2px solid var(--accent); border-radius:8px; font-weight:700; font-size:16px; color:var(--text-bright); box-shadow:0 0 15px rgba(0,231,1,0.2); }
.btn { padding:12px 24px; border-radius:8px; border:none; background:var(--accent); color:var(--bg); cursor:pointer; font-weight:700; font-size:14px; transition:all 0.2s ease; text-transform:uppercase; user-select:none; }
.btn:hover { background:#00ff00; box-shadow:0 0 20px var(--accent); transform:translateY(-2px); }
.btn:active { transform:translateY(0); }
.btn-secondary { background:var(--secondary); color:var(--text-bright); }
.btn-secondary:hover { background:#4a6570; box-shadow:0 0 10px rgba(255,255,255,0.1); }
.grid { display:grid; grid-template-columns:1fr 400px; gap:20px; }
.panel { background:var(--panel); padding:24px; border-radius:12px; border:1px solid var(--border); box-shadow:0 4px 20px rgba(0,0,0,0.2); }
.game-selector { display:grid; grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); gap:12px; margin-bottom:20px; }
.game-item { padding:16px; background:var(--secondary); border-radius:8px; cursor:pointer; font-weight:600; text-align:center; transition:all 0.2s ease; border:2px solid transparent; user-select:none; }
.game-item:hover, .game-item.active { background:var(--accent); color:var(--bg); border-color:var(--accent); box-shadow:0 0 20px rgba(0,231,1,0.3); transform:translateY(-2px); }
.bet-controls { display:flex; gap:12px; align-items:center; margin-bottom:20px; padding:16px; background:var(--bg); border-radius:8px; border:1px solid var(--border); }
.bet-input { padding:12px; border-radius:6px; border:2px solid var(--border); background:var(--secondary); color:var(--text-bright); font-weight:600; width:120px; }
.bet-input:focus { border-color:var(--accent); outline:none; box-shadow:0 0 10px rgba(0,231,1,0.2); }
.game-area { background:var(--bg); border-radius:12px; min-height:400px; padding:20px; position:relative; overflow:hidden; border:2px solid var(--border); }
.plinko-board { width:100%; height:500px; position:relative; background:linear-gradient(180deg,var(--panel) 0%,var(--bg) 100%); border-radius:12px; overflow:hidden; border:2px solid var(--accent); }
.peg { position:absolute; width:8px; height:8px; background:var(--accent); border-radius:50%; box-shadow:0 0 10px var(--accent); }
.ball { position:absolute; width:20px; height:20px; background-image:url('plink.png'); background-size:cover; background-position:center; border-radius:50%; box-shadow:0 0 15px var(--accent); transition:none; z-index:10; }
.bucket { position:absolute; bottom:0; width:60px; height:40px; background:var(--secondary); border:2px solid var(--accent); border-radius:8px 8px 0 0; display:flex; align-items:center; justify-content:center; font-weight:700; color:var(--text-bright); font-size:12px; }
.mines-grid { display:grid; grid-template-columns:repeat(5,1fr); gap:8px; max-width:400px; margin:0 auto; }
.mine-cell { aspect-ratio:1; background:var(--secondary); border:2px solid var(--border); border-radius:8px; cursor:pointer; display:flex; align-items:center; justify-content:center; font-size:20px; font-weight:700; transition:all 0.2s ease; position:relative; overflow:hidden; user-select:none; }
.mine-cell:hover { background:var(--accent); color:var(--bg); transform:scale(1.05); box-shadow:0 0 15px rgba(0,231,1,0.3); }
.mine-cell.revealed { cursor:not-allowed; transform:scale(0.95); }
.mine-cell.safe { background:var(--accent); color:var(--bg); background-image:url('jude.png'); background-size:70%; background-position:center; background-repeat:no-repeat; }
.mine-cell.mine { background:var(--danger); color:var(--text-bright); background-image:url('minor.png'); background-size:70%; background-position:center; background-repeat:no-repeat; }
.log-container { height:400px; overflow-y:auto; padding:16px; background:var(--bg); border-radius:8px; border:1px solid var(--border); }
.log-entry { padding:8px 12px; margin-bottom:4px; border-radius:6px; font-size:13px; background:var(--secondary); border-left:3px solid var(--accent); }
.log-entry.win { border-left-color:var(--accent); background:rgba(0,231,1,0.1); }
.log-entry.lose { border-left-color:var(--danger); background:rgba(255,71,71,0.1); }
.win-overlay { position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:1000; opacity:0; pointer-events:none; transition:opacity 0.3s ease; }
.win-overlay.show { opacity:1; pointer-events:auto; }
.win-content { text-align:center; color:var(--text-bright); }
.win-image { width:200px; height:200px; background-image:url('money.png'); background-size:contain; background-position:center; background-repeat:no-repeat; margin:0 auto 20px; animation:winPulse 1s ease-in-out infinite alternate; }
@keyframes winPulse { from{transform:scale(1);} to{transform:scale(1.1);} }
.win-text { font-size:48px; font-weight:900; color:var(--accent); text-shadow:0 0 20px var(--accent); margin-bottom:20px; }
@media (max-width:768px) { .grid { grid-template-columns:1fr; } .game-selector { grid-template-columns:repeat(2,1fr); } .logo { font-size:48px; } .menu-btn { min-width:240px; padding:16px 40px; } }
</style>
</head>
<body>

<!-- Main Menu -->
<div class="main-menu" id="mainMenu">
  <div class="balance-display">Balance: $<span id="menuBalance">10000</span></div>
  <div class="logo">JUDECENO</div>
  <div class="subtitle">Premium Online Casino Experience</div>
  <div class="menu-buttons">
    <button class="menu-btn" onclick="startCasino()">üéÆ Enter Casino</button>
    <button class="menu-btn" onclick="showStats()">üìä Statistics</button>
    <button class="menu-btn" onclick="resetAccount()">üîÑ Reset Account</button>
  </div>
</div>

<!-- Casino App -->
<div class="app" id="casinoApp">
  <div class="header">
    <div class="brand">JUDECENO</div>
    <div class="balance">Balance: $<span id="balance">10000</span></div>
    <button class="btn btn-secondary" onclick="backToMenu()">‚Üê Main Menu</button>
  </div>
  <div class="grid">
    <div class="panel">
      <div class="game-selector">
        <div class="game-item active" data-game="plinko">üéØ Plinko</div>
        <div class="game-item" data-game="mines">üí£ Mines</div>
        <div class="game-item" data-game="blackjack">üÉè Blackjack</div>
        <div class="game-item" data-game="roulette">üé∞ Roulette</div>
        <div class="game-item" data-game="poker">‚ô†Ô∏è Poker</div>
      </div>
      <div class="bet-controls">
        <label style="color: var(--text);">Bet Amount:</label>
        <input type="number" id="betInput" class="bet-input" value="100" min="1" max="10000">
        <button class="btn" onclick="halveBet()">¬Ω</button>
        <button class="btn" onclick="doubleBet()">2x</button>
        <button class="btn" onclick="maxBet()">Max</button>
      </div>
      <div class="game-area" id="gameArea">
        <div style="text-align:center; padding:40px;">
          <h3 style="color: var(--text-bright); margin-bottom:10px;">Welcome to Judeceno!</h3>
          <p style="color: var(--text);">Select a game above to start playing</p>
        </div>
      </div>
    </div>
    <div class="panel">
      <h3 style="color: var(--text-bright); margin-bottom:16px;">Game Log</h3>
      <div class="log-container" id="gameLog"></div>
    </div>
  </div>
</div>

<div class="win-overlay" id="winOverlay">
  <div class="win-content">
    <div class="win-image"></div>
    <div class="win-text">BIG WIN!</div>
    <div style="font-size:24px; color: var(--accent);" id="winAmount">+$0</div>
  </div>
</div>

<script>
// Game State
let gameState = { balance:10000, currentGame:'plinko', gameInProgress:false };
// DOM Elements
const mainMenu=document.getElementById('mainMenu'), casinoApp=document.getElementById('casinoApp'), balanceEl=document.getElementById('balance'), menuBalanceEl=document.getElementById('menuBalance'), gameArea=document.getElementById('gameArea'), gameLog=document.getElementById('gameLog'), betInput=document.getElementById('betInput'), winOverlay=document.getElementById('winOverlay'), winAmountEl=document.getElementById('winAmount');
// Navigation
function startCasino(){mainMenu.style.display='none';casinoApp.style.display='block';updateBalance();loadGame('plinko');logGame('Welcome to Judeceno Casino!');}
function backToMenu(){mainMenu.style.display='flex';casinoApp.style.display='none';updateBalance();}
function showStats(){alert('Statistics feature coming soon!');}
function resetAccount(){if(confirm('Reset your account balance to $10,000?')){gameState.balance=10000;updateBalance();logGame('Account reset to $10,000');}}
// Utilities
function updateBalance(){const f=gameState.balance.toLocaleString();if(balanceEl)balanceEl.textContent=f;if(menuBalanceEl)menuBalanceEl.textContent=f;}
function logGame(msg,type='normal'){const e=document.createElement('div');e.className=`log-entry ${type}`;e.innerHTML=`<span style="color: var(--text);">${new Date().toLocaleTimeString()}</span> - ${msg}`;gameLog.insertBefore(e,gameLog.firstChild);}
function showWin(amount){winAmountEl.textContent=`+$${amount}`;winOverlay.classList.add('show');setTimeout(()=>winOverlay.classList.remove('show'),2000);}
function getBetAmount(){const b=parseInt(betInput.value)||0;if(b<=0||b>gameState.balance){logGame('Invalid bet amount','lose');return 0;}return b;}
// Bet Controls
window.halveBet=()=>{betInput.value=Math.max(1,Math.floor(parseInt(betInput.value||100)/2));};
window.doubleBet=()=>{betInput.value=Math.min(gameState.balance,parseInt(betInput.value||100)*2);};
window.maxBet=()=>{betInput.value=gameState.balance;};
// Game Load
function loadGame(name){switch(name){case'plinko':loadPlinko();break;case'mines':loadMines();break;default:gameArea.innerHTML='<div style="text-align:center; padding:40px;"><p style="color: var(--text);">Game not implemented yet</p></div>';}}
function loadPlinko(){gameArea.innerHTML=`<div class="plinko-board" id="plinkoBoard"><div style="text-align:center; padding:20px;"><button class="btn" onclick="dropPlinko()" style="font-size:18px; padding:16px 32px;">DROP BALL</button></div></div>`;setTimeout(()=>{const board=document.getElementById('plinkoBoard');if(!board)return;const bw=board.clientWidth;for(let r=1;r<12;r++){const pegsInRow=r+3;const spacing=bw/(pegsInRow+1);for(let c=0;c<pegsInRow;c++){const p=document.createElement('div');p.className='peg';p.style.left=`${spacing*(c+1)-4}px`;p.style.top=`${80+r*35}px`;board.appendChild(p);}}const buckets=[0.5,1.2,2.0,3.5,10.0,3.5,2.0,1.2,0.5];buckets.forEach((m,i)=>{const b=document.createElement('div');b.className='bucket';b.textContent=`${m}x`;b.style.left=`${(bw/buckets.length)*i+10}px`;b.style.backgroundColor=m>=3.5?'var(--accent)':'var(--secondary)';board.appendChild(b);});},100);}
window.dropPlinko=function(){if(gameState.gameInProgress)return;const bet=getBetAmount();if(!bet)return;gameState.gameInProgress=true;gameState.balance-=bet;updateBalance();const board=document.getElementById('plinkoBoard');const bw=board.clientWidth;const ball=document.createElement('div');ball.className='ball';ball.style.left=`${bw/2-10}px`;ball.style.top='50px';board.appendChild(ball);let x=bw/2-10,y=50,vx=0,vy=0,gravity=0.3,bounce=0.7;function animate(){vy+=gravity;x+=vx;y+=vy;const pegs=document.querySelectorAll('.peg');pegs.forEach(peg=>{const pegX=parseFloat(peg.style.left)+4;const pegY=parseFloat(peg.style.top)+4;const d=Math.sqrt((x-pegX)**2+(y-pegY)**2);if(d<14){const angle=Math.atan2(y-pegY,x-pegX);vx=Math.cos(angle)*3+(Math.random()-0.5)*2;vy=Math.abs(vy)*bounce;x=pegX+Math.cos(angle)*14;y=pegY+Math.sin(angle)*14;}});if(x<10){x=10;vx=Math.abs(vx)*bounce;}if(x>bw-30){x=bw-30;vx=-Math.abs(vx)*bounce;}ball.style.left=`${x}px`;ball.style.top=`${y}px`;if(y<450){requestAnimationFrame(animate);}else{const idx=Math.floor((x-10)/((bw-40)/9));const mults=[0.5,1.2,2.0,3.5,10.0,3.5,2.0,1.2,0.5];const mult=mults[Math.max(0,Math.min(8,idx))];const win=Math.floor(bet*mult);gameState.balance+=win;updateBalance();if(win>bet){logGame(`Plinko WIN! ${mult}x - Won $${win}`,'win');showWin(win-bet);}else{logGame(`Plinko LOSE - Lost $${bet-win}`,'lose');}setTimeout(()=>{if(board.contains(ball))board.removeChild(ball);gameState.gameInProgress=false;},1000);}}animate();};
// MINES GAME
function loadMines(){gameArea.innerHTML=`<div style="text-align:center; margin-bottom:20px;"><button class="btn" onclick="startMines()" style="margin-right:10px;">NEW GAME</button><button class="btn btn-secondary" onclick="cashoutMines()">CASH OUT</button></div><div class="mines-grid" id="minesGrid"></div><div style="text-align:center; margin-top:20px; color: var(--text);"><div>Mines: 5 | Safe tiles: <span id="safeTiles">0</span> | Multiplier: <span id="multiplier">1.0</span>x</div></div>`;gameState.minesData={grid:[],revealed:[],gameActive:false,bet:0,safeTiles:0};createMinesGrid();}
function createMinesGrid(){const grid=document.getElementById('minesGrid');if(!grid)return;grid.innerHTML='';for(let i=0;i<25;i++){const cell=document.createElement('div');cell.className='mine-cell';cell.textContent='?';cell.addEventListener('click',()=>revealMine(i));grid.appendChild(cell);}}
function startMines(){const bet=getBetAmount();if(!bet)return;gameState.balance-=bet;updateBalance();const mines=[];while(mines.length<5){const p=Math.floor(Math.random()*25);if(!mines.includes(p))mines.push(p);}gameState.minesData={grid:mines,revealed:[],gameActive:true,bet:bet,safeTiles:0};createMinesGrid();logGame(`New mines game started - Bet $${bet}`);document.getElementById('safeTiles').textContent='0';document.getElementById('multiplier').textContent='1.0';}
function revealMine(idx){if(!gameState.minesData||!gameState.minesData.gameActive||gameState.minesData.revealed.includes(idx))return;const cell=document.querySelectorAll('.mine-cell')[idx];gameState.minesData.revealed.push(idx);cell.classList.add('revealed');if(gameState.minesData.grid.includes(idx)){cell.classList.add('mine');cell.textContent='';gameState.minesData.gameActive=false;gameState.minesData.grid.forEach(m=>{if(m!==idx){document.querySelectorAll('.mine-cell')[m].classList.add('mine');document.querySelectorAll('.mine-cell')[m].textContent='';}});logGame('Mines LOSE! Hit a mine','lose');}else{cell.classList.add('safe');cell.textContent='';gameState.minesData.safeTiles++;document.getElementById('safeTiles').textContent=gameState.minesData.safeTiles;document.getElementById('multiplier').textContent=(1.35**gameState.minesData.safeTiles).toFixed(2);}}
function cashoutMines(){if(!gameState.minesData||!gameState.minesData.gameActive||gameState.minesData.safeTiles===0)return;const m=Math.pow(1.35,gameState.minesData.safeTiles);const win=Math.floor(gameState.minesData.bet*m);gameState.balance+=win;updateBalance();gameState.minesData.gameActive=false;logGame(`Cashed out! Won ${win} (${m.toFixed(2)}x)`,'win');showWin(win-gameState.minesData.bet);}
</script>
</body>
</html>
