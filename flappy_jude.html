<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Jude</title>
<style>
  body { margin: 0; overflow: hidden; background: #70c5ce; }
  canvas { display: block; margin: auto; background: #70c5ce; }
</style>
</head>
<body>
<canvas id="gameCanvas" width="288" height="512"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const GRAVITY = 0.25;
const FLAP = -4.5;
const PIPE_SPEED = 2;
const PIPE_WIDTH = 52;
const PIPE_GAP = 100;
const BIRD_WIDTH = 34;
const BIRD_HEIGHT = 24;

let frame = 0;
let score = 0;
let gameOver = false;

const bg = new Image();
bg.src = 'https://i.imgur.com/6bK3k3t.png'; // Flappy Bird BG

const ground = new Image();
ground.src = 'https://i.imgur.com/nrVPrmO.png'; // Flappy Bird Ground

const pipeTop = new Image();
pipeTop.src = 'https://i.imgur.com/aqx4f2W.png'; // Pipe Top

const pipeBottom = new Image();
pipeBottom.src = 'https://i.imgur.com/hw4aGx5.png'; // Pipe Bottom

const playerImg = new Image();
playerImg.src = 'https://github.com/judebrewster1-design/tsgamesite-so-peak/blob/main/YOUR_FACE_IMAGE_URL.png?raw=true'; // Your Face

const player = { x: 50, y: 256, width: BIRD_WIDTH, height: BIRD_HEIGHT, velocity: 0 };
const pipes = [];

function resetGame() {
  player.y = 256;
  player.velocity = 0;
  pipes.length = 0;
  score = 0;
  frame = 0;
  gameOver = false;
}

function drawBackground() {
  ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
}

function drawGround() {
  ctx.drawImage(ground, 0, canvas.height - 112, canvas.width, 112);
}

function drawPlayer() {
  ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
}

function drawPipes() {
  for (let pipe of pipes) {
    ctx.drawImage(pipeTop, pipe.x, pipe.yTop, PIPE_WIDTH, pipe.heightTop);
    ctx.drawImage(pipeBottom, pipe.x, pipe.yBottom, PIPE_WIDTH, pipe.heightBottom);
  }
}

function drawScore() {
  ctx.fillStyle = "#FFF";
  ctx.font = "20px Arial";
  ctx.fillText(score, canvas.width / 2 - 10, 50);
}

function update() {
  if (gameOver) return;

  frame++;
  player.velocity += GRAVITY;
  player.y += player.velocity;

  if (player.y + player.height >= canvas.height - 112 || player.y <= 0) {
    gameOver = true;
  }

  if (frame % 90 === 0) {
    let topHeight = Math.random() * (canvas.height - PIPE_GAP - 112 - 50) + 25;
    pipes.push({
      x: canvas.width,
      yTop: 0,
      heightTop: topHeight,
      yBottom: topHeight + PIPE_GAP,
      heightBottom: canvas.height - 112 - (topHeight + PIPE_GAP)
    });
  }

  for (let i = pipes.length - 1; i >= 0; i--) {
    pipes[i].x -= PIPE_SPEED;

    if (player.x < pipes[i].x + PIPE_WIDTH &&
        player.x + player.width > pipes[i].x &&
        (player.y < pipes[i].yTop + pipes[i].heightTop || player.y + player.height > pipes[i].yBottom)) {
      gameOver = true;
    }

    if (pipes[i].x + PIPE_WIDTH < 0) {
      pipes.splice(i, 1);
      score++;
    }
  }
}

function draw() {
  drawBackground();
  drawPipes();
  drawGround();
  drawPlayer();
  drawScore();

  if (gameOver) {
    ctx.fillStyle = "red";
    ctx.font = "30px Arial";
    ctx.fillText("Game Over", 70, canvas.height / 2);
    ctx.font = "16px Arial";
    ctx.fillText("Press Space to Restart", 50, canvas.height / 2 + 30);
  }
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

document.addEventListener("keydown", e => {
  if (e.code === "any") {
    if (gameOver) resetGame();
    else player.velocity = FLAP;
  }
});

gameLoop();
</script>
</body>
</html>
